<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>AI based Smart Examination</title>
    {%load static%}

      <link rel="stylesheet" href="{%static 'paper/style.css'%}">
      <link rel="stylesheet" href="{% static 'paper/bootstrap.css'%}">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">


</head>

<body style="background-image:url('{% static 'paper/bg2.jpg'%}'); background-repeat:no-repeat; background-attachment:fixed;">
<nav class="navbar navbar-inverse navbar-fixed">
    <div  style="padding:10pt">
    <div class="container-fluid">
        <div class="navbar-header">
            <h2 style="color:#FFFFFF">Smart Examination System</h2>
            <!-- <h4 style="color:#FFFFFF">AI based Smart Examination System</h4> -->
        </div>
        <form action="{%url 'try'%}">{% csrf_token %}
			<!-- <div class="navbar-right" style="padding-top:20pt;padding-right:50pt">
				<button type="submit" class="btn btn-default" style="box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);">Try Our Script</button>
			</div> -->
        </form>
    </div></div>
</nav>

<div class="col-lg-6 ">
  <div class="form">
      <h1><strong>Login</strong></h1><br>
    <form action="{%url 'login'%}" method="post">
        {% csrf_token %}
        <p style="color:red"> {{loginmessage}}</p>
        <table>
        <tr>
            <th><label for="id_user_id"><h4><b>User id:</b></h4></label></th>
            <td><input class="rounded-pill" id="id_user_id" placeholder="User id" name="user_id" type="text" required /></td>
        </tr>
        <tr>
            <th><label for="id_password"><h4><b>Password:</b></h4></label></th>
            <td><input class="rounded-pill" id="id_password" placeholder="Password" name="password" type="password" required /></td>
        </tr>
        </table>
        <input type="submit" value="Login" style="color: black;"class="btn btn-primary rounded-pill">
    </form></div>
</div>

<div class="col-lg-6">
    <div class="form">
        <h1><strong>Register</strong></h1><br/>
    <form action="{%url 'register'%}" method="post">
          {% csrf_token %}
        <p style="color:red"> {{registermessage}}</p>
        <table>
            <tr>
                <th><label for="id_user_id"><h4><b>User id:</b></h4></label></th>
                <td><input class="rounded-pill" name="user_id" placeholder="User id" type="text" required /></td>
            </tr>
            <tr>
                <th><label for="id_password"><h4><b>Password:</b></h4></label></th>
                <td><input class="rounded-pill" name="password" placeholder="Password" type="password" required /></td>
            </tr>
            <tr>
                <td></td>
                <td><label for="id_role_0"><h4><b>Role:</b></h4></label><br/></td>
            </tr>
            <tr>
                <td>
                    <label for="id_role_0"><input id="id_role_0" name="role" type="radio" value="1" required /> <h4><b>Teacher</b></h4></label>
                </td>
                <td>

                        <!-- <label for="id_role_0"><input id="id_role_0" name="role" type="radio" value="1" required /> teacher</label><br/> -->
                        <label for="id_role_1"><input id="id_role_1" name="role" type="radio" value="2" required /> <h4><b>Admin</b></h4></label><br/>
                        <!-- <label for="id_role_2"><input id="id_role_2" name="role" type="radio" value="3" required /> student</label> -->

                </td>
                <td>
                    <label for="id_role_2"><input id="id_role_2" name="role" type="radio" value="3" required /> <h4><b>Student</b></h4></label>
                </td>
            </tr>
            <br>
            <tr>
                <th><label for="id_admin"><h4><b>Admin key:</b></h4></label></th>
                <td><input class="rounded-pill" id="id_admin" name="admin" placeholder="Admin Key" type="password" required /></td>
        </tr>

        </table>
        <input type="submit" value="Register" style="color: black;" class="btn btn-primary rounded-pill">
    </form>
  </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


</body>
</html>
